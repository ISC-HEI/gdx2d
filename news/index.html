---
layout: default
title: News
---

<h1>{{ page.title }}</h1>
<div class="posts">
<ul>
  {% for post in site.posts %}
  <li>
  <span>{{ post.date | date_to_string }}</span> &raquo;  
  <h3 class="post-title" style="display: inline"><a href="{{ post.url }}">{{ post.title }}</a></h3>
  </li>
  {% endfor %}
</ul>
